
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.83);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      z-index: 1000;
    }

    .logo img {
      height: 29px;
      cursor: pointer;
    }

    .right-group {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 16px;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #c084fc;
      border-bottom: 2px solid #c084fc;
    }

    .profile {
      cursor: pointer;
      display: flex;
      align-items: center;
      position: relative;
    }

    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #c084fc;
      transition: border-color 0.3s ease;
    }

    .profile img:hover {
      border-color: #a855f7;
    }

    .profile-menu {
      display: none;
      position: absolute;
      top: 48px;
      right: 0;
      background-color: #2d2d2d;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      min-width: 140px;
      z-index: 1500;
      flex-direction: column;
    }

    .profile-menu.active {
      display: flex;
    }

    .profile-menu a,
    .profile-menu button {
      padding: 12px 16px;
      background: none;
      border: none;
      color: #f0f0f0;
      text-align: left;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 30px;
      height: 25px;
      justify-content: center;
      gap: 5px;
    }

    .hamburger span {
      height: 4px;
      width: 100%;
      background: #f0f0f0;
      border-radius: 2px;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0 15px;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.83);
        padding: 15px 20px;
        gap: 15px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .profile {
        display: flex;
      }
    }
  </style>

  <nav class="navbar">
    <div style="display: flex; align-items: center; gap: 20px;">
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="logo">
        <a href="home.html">
          <img src="icons/AniSukiLogo.png" alt="AniSuki Logo" />
        </a>
      </div>
    </div>

    <div class="right-group">
      <div class="nav-links" id="navLinks">
        <a href="home.html">Home</a>
        <a href="browse.html">Browse</a>
        <a href="watchlist.html">Watchlist</a>
        <a href="about.html">About</a>
        <a href="registerForm.html" id="loginLink" style="color: #a855f7;">Login</a>
      </div>
      <div class="profile" id="profileContainer" style="display: none;">
        <img src="icons/Yagami.JPG" alt="Profile" id="profileAvatar" />
        <div class="profile-menu" id="profileMenu">
          <a href="profile.html">Profile</a>
          <button onclick="logout()" style="color: red;">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.getElementById('navLinks');
      const hamburger = document.getElementById('hamburger');
      const profileAvatar = document.getElementById('profileAvatar');
      const profileMenu = document.getElementById('profileMenu');
      const profileContainer = document.getElementById('profileContainer');
      const loginLink = document.getElementById('loginLink');

      hamburger.addEventListener('click', (e) => {
        e.stopPropagation();
        navLinks.classList.toggle('active');
        profileMenu.classList.remove('active');
      });

      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      if (isLoggedIn) {
        loginLink.style.display = 'none';
        profileContainer.style.display = 'flex';
      } else {
        loginLink.style.display = 'inline-block';
        profileContainer.style.display = 'none';
      }

      profileAvatar?.addEventListener('click', (e) => {
        e.stopPropagation();
        profileMenu.classList.toggle('active');
      });

      window.addEventListener('click', (e) => {
        if (!profileContainer.contains(e.target)) {
          profileMenu.classList.remove('active');
        }
        if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
          navLinks.classList.remove('active');
        }
      });
    });

    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'registerForm.html';
    }
  </script>
