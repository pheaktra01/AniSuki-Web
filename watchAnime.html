<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch - AniSuki</title>
  <link rel="icon" href="logoPic.png" type="image/png">
  <link rel="stylesheet" href="navbar.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: sans-serif;
    }

    .main-container {
      padding: 20px;
      max-width: 95%;
      margin: auto;
    }

    .video-section {
      display: flex;
      width: 95%;
      margin: auto;
      gap: 20px;
      flex-wrap: nowrap;
      justify-content: space-between;
      height: 100%;
      min-width: 1020px;
      

    }

    video {
      width: 100%;
      border-radius: 5px;
      height: 100%;
      background:rgba(111,66,193,0.13);
    }

    .video-wrapper {
      flex: 1;
    }

    .episodes {
      flex: 1;
      max-width: clamp(220px, 25%, 30%); /* shrinks fluidly */
      transition: max-width 0.3s ease;
      background: rgba(111,66,193,0.13);
      box-shadow: 0 4px 24px 0 rgba(111,66,193,0.08);
      padding: 20px;
      border-radius: 10px;
      min-width: 50px;
      width: 100%;
    }

    .episode-list {
      flex: 1;
      border-radius: 10px;
      overflow-y: auto;
      height: 57vh;
      max-width: 100%;
      min-width: 20px;
      scrollbar-width: thin;
      scrollbar-color: #939295 transparent;
      width: 100%;
      padding: 10px;
      margin-left: -10px;
    }

    .video-container h2 {
      margin-top: 0;
      font-size: 48px;
    }

    .episode-button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(111,66,193,0.10);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.1s;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      letter-spacing: 0.5px;
      background-color: #ffffff18;
      color: white;
    }

    .episode-button.active {
      background-color: #6f42c1;
    }

    .episode-button:hover {
      background-color: #6f42c1;
      color: white;
    }

    .anime-info {
      text-decoration: none;
      background-color: #ffffff11;
      border-radius: 10px;
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin: 40px auto 0 auto;
      width: 95%;
    }

    .anime-info img {
      max-width: 200px;
      border-radius: 10px;
    }

    a{
      text-decoration: none;
      color: inherit;
    }

    .tags span {
      display: inline-block;
      background-color: #ffffff11;
      color: #6f42c1;
      border: 1px solid #6f42c1;
      border-radius: 8px;
      padding: 5px 10px;
      margin: 5px 5px 0 0;
      font-size: 0.8rem;
    }


    /* ===================================== SECTION STYLE ============================================ */
    .section {
        padding: 40px 5vw;
        background-color: black;
        margin-left: auto;
        margin-right: auto;
    }

    .section-title {
        font-size: 1.5rem; /* Responsive font size */
        color: white;
        font-weight: bold;
    }

    .anime-scroll-container {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding-bottom: 10px;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
    }

    .anime-scroll-container::-webkit-scrollbar {
        display: none;
    }

    .anime-card {
        margin-top: 20px;
        flex: 0 0 auto;
        width: 30vw; /* responsive width */
        max-width: 200px;
        min-width: 120px;
        position: relative;
        cursor: pointer;
        transition: transform 0.3s ease;
        text-decoration: none;
    }

    .anime-card:hover {
        transform: scale(0.97);
        z-index: 10;
    }

    .anime-img {
        width: 100%;
        height: auto;
        aspect-ratio: 2 / 3; /* Maintain image ratio */
        border-radius: 5px;
        object-fit: cover;
        display: block;
        box-shadow: 0 4px 8px rgba(81, 5, 88, 0.4);
        transition: box-shadow 0.3s ease;
    }

    .anime-name {
        text-align: center;
        font-size: 0.9rem;
        color: white;
        margin-top: 5px;
        white-space: normal;
        word-wrap: break-word;
    }

    .anime-episode {
        position: absolute;
        bottom: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.79);
        color: white;
        font-size: 0.75rem;
        width: 60px;
        height: 25px;
        border-top-left-radius: 5px;
        border-bottom-right-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
    }

    /* Media Queries for smaller devices */
    @media (max-width: 768px) {
        .anime-card {
            width: 40vw;
        }

        .section-title {
            font-size: 1.2rem;
        }
    }

    @media (max-width: 480px) {
        .anime-card {
            width: 40vw;
        }

        .section-title {
            font-size: 1rem;
        }
    }




    /* ================================= Scroll Buttons =========================== */
    .slider-wrapper {
        position: relative;
    }

    .scroll-btn {
        position: absolute;
        top: 45%;
        z-index: 20;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 24px;
        transition: 0.3s ease, 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        background: none;

    }

    .scroll-btn.left {
        left: 0;
        margin-left: -40px;
    }

    .scroll-btn.right {
        right: 0;
        margin-right: -40px;
    }

    .scroll-btn:hover {
        color: violet;
    }

    @media (max-width: 768px) {
        .scroll-btn {
            display: none !important;
        }
    }

    .feature-section {
      padding: 20px;
    }

    .feature-section .section-title {
      text-align: left;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .feature-category {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 140px;
      height: 60px;
      background-color: #ffffff17;
      color: white;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .feature-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      text-align: center;
      margin-left: 20px;
    }

    .feature-category:hover {
      background-color: violet;
    }

    @media (max-width: 1080px) {
      .video-section {
        flex-direction: column;
        min-width: auto;
      }

      .episodes {
        width: 100%;
        max-width: 100%;
        min-width: 0;
        padding: 0 10px;
        box-sizing: border-box;
      }

      .episode-list {
        max-height: 200px;
        
      }
    }

    @media (max-width: 440px) {
      .video-section {
        flex-direction: column;
        align-items: stretch;
        gap: 20px;
      }

      .video-wrapper,
      .episodes {
        width: 100%;
        max-width: 100%;
        min-width: 0;
      }

      .episodes {
        padding: 0 10px;
        box-sizing: border-box;
      }

      video {
        width: 100%;
        height: auto;
      }

      .episode-button {
        font-size: 0.9rem;
        padding: 8px;
      }

      .episode-list {
        max-height: 300px;
        width: 100%;
        padding-right: 5px;
        overflow-y: auto;
      }

      .anime-info {
        flex-direction: column;
        align-items: center;
        text-align: center;
        background-color: black;
      }

      .tags span {
        font-size: 0.75rem;
      }
    }


    footer {
      margin-top: 60px;
    }
    #navbar {
      height: 60px;
    }

    /* ========== Scroll Buttons ========== */
    .slider-wrapper {
        position: relative;
    }

    .scroll-btn {
        position: absolute;
        top: 45%;
        transform: translateY(-50%);
        z-index: 20;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 24px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        width: 50px;
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
    }

    .scroll-btn.left {
        left: 0;
        background: linear-gradient(to right, rgba(0,0,0,1), rgba(0,0,0,0));
    }

    .scroll-btn.right {
        right: 0;
        background: linear-gradient(to left, rgba(0,0,0,1), rgba(0,0,0,0));
    }






    .anime-card {
        position: relative;
        overflow: hidden;
    }

    .anime-actions {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 2;
        border-radius: 5px;
    }

    .anime-card:hover .anime-actions {
        opacity: 1;
        background-color: #0000007c;
    }

    .icon-button {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 6px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s ease;
    }

    .icon-button img{
        width: 25px;
    }

    .icon-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

  </style>
</head>
<body>
  <div id="navbar"></div>

  <script src="Javascripts/headerScript.js"></script>

  <div class="main-container">
    <div class="video-section">
      <div class="video-wrapper">
        <video controls poster="https://cdn.epicstream.com/images/ncavvykf/epicstream/cc63dfd72735a912e64ec9279fb18ba23c06a21d-1177x589.png?w=1177&h=589&auto=format">

          <track src="upcoming anime/The.Apothecary.Diaries.S01E01.JAPANESE.WEBRip.NF.en.vtt" kind="subtitles" srclang="fr" label="French Subtitles" />
          <track src="upcoming anime/The.Apothecary.Diaries.S01E01.JAPANESE.WEBRip.NF.en.srt" kind="subtitles" srclang="es" label="Spanish Subtitles" />
        </video>
      </div>
      <div class="episodes">
        <h2>Episodes</h2>
        <div class="episode-list">
          <!-- Add more episodes as needed -->
        </div>
      </div>
      
    </div>

    
    <a href="animeDetail.html">
      <div class="anime-info">
      <img src="poster/Frieren-Beyond-Journeys-End.png" alt="Frieren Cover">
      <div>
        <h2>Frieren: Beyond Journey’s End</h2>
        <p><strong>Sousou no Frieren</strong></p>
        <p>⭐ 9.1 | Finished</p>
        <a href="browse.html">
          <div class="tags">
            <span>Adventure</span>
            <span>Drama</span>
            <span>Fantasy</span>
          </div>
        </a>
      </div>
    </div>
    </a>

  </div>

  <script>
    fetch('Json file/Anime.json')
      .then(res => res.json())
      .then(data => {
        const anime = data[0];
        const episodeCount = parseInt(anime.episode, 10);
        const episodeList = document.querySelector('.episode-list');
        episodeList.innerHTML = '';

        const video = document.querySelector('video');

        // Create "Trailer" button
        const trailerBtn = document.createElement('button');
        trailerBtn.className = 'episode-button active';
        trailerBtn.textContent = '▶ Trailer';
        episodeList.appendChild(trailerBtn);

        // Load trailer by default
        const trailerSrc = new URL(anime.trailer, window.location.href).href;
        video.src = trailerSrc;
        video.load();

        trailerBtn.addEventListener('click', () => {
          const currentSrc = video.currentSrc;
          if (currentSrc === trailerSrc) return; // Already playing trailer

          document.querySelector('.episode-button.active')?.classList.remove('active');
          trailerBtn.classList.add('active');
          video.src = trailerSrc;
          video.load();
          video.play();
        });

        // Create episode buttons
        for (let i = 0; i < episodeCount; i++) {
          const btn = document.createElement('button');
          btn.className = 'episode-button';
          btn.textContent = `EP: ${i + 1} ${anime.episodes[i] || ''}`;
          episodeList.appendChild(btn);

          const videoSrc = new URL(anime.video.replace('${episodeNumber}', i + 1), window.location.href).href;

          btn.addEventListener('click', () => {
            const currentSrc = video.currentSrc;
            if (currentSrc === videoSrc) return; // Already playing this episode

            document.querySelector('.episode-button.active')?.classList.remove('active');
            btn.classList.add('active');
            video.src = videoSrc;
            video.load();
            video.play();
          });
        }
      })
      .catch(err => console.error(err));

  </script>

  <div id="anime-section"></div>

  <script src="Javascripts/section.js"></script>

  <script>
    addAnimeSection("Json file/recommendAnime.json","anime-section");
  </script>

  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
  </script>
</body>
</html>
